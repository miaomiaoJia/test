<!DOCTYPE html>
<html>
<head>
	<title>
		党员系统登录
	</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="Font-Awesome-3
	.2.1/css/font-awesome.min.css"/>
	<meta charset="utf-8">
	<style type="text/css">
		body
		{
			background-color: #f8f6e9;
		}
		.container
		{
			background: white;
			margin: 0.8;
			height: 400px;
			width:380px;
			padding-top: 2.5%;
			padding-left: 0px;
			padding-right: 0px;
			top: 15%;
			margin-top: 130px;
			margin-left: auto;
			margin-right: auto;
			border-radius: 10px;
			border: 2px solid #46b8da;
		}
		.title
		{
			font-family:sans-serif;
		}
		.row
		{
			margin: 2%;
		}
		.mybton
		{
			border: 1px solid black;
		}
		.belong
		{
			font-size: 10px;
			color: gray;
		}

	</style>
	<script type="text/javascript">
		function toStudent(){
			var s=document.getElementById('student');
			var m=document.getElementById('manager');
			var sub=document.getElementById('sub');
			var managerId=document.getElementById('changeId');
			if(s.className=='icon-check-empty'){
				s.className='icon-check';
				m.className='icon-check-empty'
				sub.action='${pageContext.request.contextPath}/student/login.action';
				managerId.name='studentnumber';
			}
			else{
				s.className='icon-check-empty';
				sub.action=" ";
				managerId.name='personId';
			}
		}
		function toManager(){
			var m=document.getElementById('manager');
			var s=document.getElementById('student');
			var sub=document.getElementById('sub');
			var managerId=document.getElementById('changeId');
			if(m.className=='icon-check-empty'){
				m.className='icon-check';
				s.className='icon-check-empty';
				sub.action='${pageContext.request.contextPath}/manager/login.action';
				managerId.name='accountnumber';
			}
			else{
				m.className='icon-check-empty';
				sub.action="";
				managerId.name='personId';
			}
		}
	</script>
</head>
<body>
<form id="sub" action="" method="post">

	<div class="container">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1 col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1 col-sm-offset-1 col-sm-offset-1 text-center text-info">
				<h2 class="title">党员管理系统</h2>
			</div>
		</div>
		<div class="row"></div>
		<div class="row"></div>
		<div class="row"></div>
		
		<div class="row">
			<div class="col-lg-1 col-lg-offset-1 col-xs-1 col-xs-offset-1 col-md-1 col-md-offset-1 col-sm-1 col-sm-offset-1">
				<div class="row" style="height: 7px"></div>
				<div class="row">
					<i class="mybtn fa fa-user fa-lg"></i>
				</div>
			</div>
	
			<div class="col-lg-9 col-md-9 col-xs-9 col-sm-9">
				<input type="text" name="personId" id='changeId' class="form-control"  placeholder="请输入学号" required autofocus/>
				
			</div>
		</div>

		<div class="row"></div>
		
		<div class="row">
			<div class="col-lg-1 col-lg-offset-1 col-xs-1 col-xs-offset-1 col-md-1 col-md-offset-1 col-sm-1 col-sm-offset-1">
				<div class="row" style="height: 7px"></div>
				<div class="row">
					<i class="mybtn fa  fa-lock fa-lg"></i>
				</div>
			</div>
			<div class="col-lg-9 col-xs-9 col-md-9 col-sm-9">
				<input type="password" name="password" class="form-control "  placeholder="请输入密码" required autofocus/>
				
			</div>
		</div>
		<div class="row"></div>
		<div class="row"></div>
		<div class="row"></div>
		
		<div class="row">
			<div class="col-lg-4 col-lg-offset-2 col-xs-4 col-xs-offset-2  col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-2">
				<i id="student" onclick="toStudent()" class="icon-check-empty"></i><label onclick="toStudent()">&nbsp&nbsp学生</label>
			</div>
			<div class="col-lg-4 col-lg-offset-1 col-xs-4 col-xs-offset-1 col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-1">
				<i id="manager" onclick="toManager()" class="icon-check-empty"></i><label onclick="toManager()">&nbsp&nbsp管理员</label>
			</div>

		</div>
		
		<div class="row">
			<div class="col-lg-12 col-xs-12 col-md-12 col-sm-12 text-center" style="display: none;color: red;">
				<p >请选择登录类型</p>
			</div>
		</div>
		<div class="row"></div>
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1 col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
				<input type="submit" name="submit" class="btn btn-info col-lg-12 col-xs-12 col-md-12 col-sm-12" value="登录">
			</div>
			
		</div>
		
		
		<div class="row"></div>
		<div class="row"></div>
		<div class="row"></div>
		<div class="row"></div>
		<div class="row"></div>
		<div class="row rbelong">
			<div class="col-lg-12 col-xs-12 col-md-12 col-sm-12 text-center">
				<p class="belong">版权所有©河海大学-党支部</p>
			</div>
		</div>

	</div>
	
</form>

</body>
</html>
